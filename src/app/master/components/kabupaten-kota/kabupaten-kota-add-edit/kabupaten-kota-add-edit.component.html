<div mat-dialog-title>{{ title }} Kabupaten Kota</div>
<form class="form" [formGroup]="kabupatenKotaAddEditForm" (ngSubmit)="save()">
  <div mat-dialog-content>
    <div class="row">
      <app-province-lookup
        [selectedProvince]="provinsi"
        [isProvinceLookupReadOnly]="isReadOnly"
        formControlName="provinsiLookup"
      />
      <mat-form-field appearance="fill">
        <mat-label>Kabupaten Code</mat-label>
        <input
          matInput
          type="text"
          placeholder="provinsi"
          formControlName="code"
          readonly="isReadOnly"
        />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>Kabupaten Name</mat-label>
        <input
          matInput
          type="text"
          placeholder="kode kabupaten"
          formControlName="name"
        />
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-raised-button type="button" [mat-dialog-close]="false">
      Cancel
    </button>
    <button mat-raised-button color="primary" type="submit">
      {{ data ? "Update" : "Submit" }}
    </button>
  </div>
</form>
