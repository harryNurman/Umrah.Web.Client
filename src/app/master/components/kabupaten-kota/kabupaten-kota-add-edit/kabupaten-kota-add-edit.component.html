<form class="form" [formGroup]="kabupatenKotaAddEditForm">
  <div mat-dialog-title>Kabupaten Kota</div>
  <div mat-dialog-content>
    <div class="row">
      <app-province-lookup formControlName="provinsiLookup" />
    </div>
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Kabupaten Code</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>Kabupaten Name</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button>Cancel</button>
    <button mat-raised-button color="primary">Save</button>
  </div>
</form>
