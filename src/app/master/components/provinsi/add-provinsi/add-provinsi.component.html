<h2>Tambah Provinsi Baru</h2>
<form
  #myForm="ngForm"
  (ngSubmit)="saveProvinsi(myForm.value)"
  class="add-book-form"
>
  <mat-form-field appearance="fill">
    <mat-label>Kode Provinsi</mat-label>
    <input
      type="number"
      name="Code"
      matInput
      placeholder="Kode Provinsi (angka)"
      ngModel
    />
    <mat-icon matSuffix>code</mat-icon>
    <!-- <mat-hint>Hint</mat-hint> -->
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Nama provinsi</mat-label>
    <input matInput name="Name" id="" ngModel placeholder="Nama provinsi" />
    <mat-icon matSuffix>public</mat-icon>
    <!-- <mat-hint>Hint</mat-hint> -->
  </mat-form-field>
  <button type="submit" mat-raised-button color="primary">Save</button>
</form>
